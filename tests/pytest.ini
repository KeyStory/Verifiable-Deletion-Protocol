[pytest]
# pytest 配置文件

# 测试发现路径
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 排除的目录（新增这一行）⭐
norecursedirs = .git .venv venv scripts data logs docs contracts node_modules __pycache__ .pytest_cache

# 自定义标记（marks）
markers =
    slow: 标记慢速测试（例如区块链交互测试）
    integration: 标记集成测试
    unit: 标记单元测试
    performance: 标记性能测试
    blockchain: 标记需要区块链连接的测试

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小 Python 版本
minversion = 7.0

# 测试超时（秒）
timeout = 300

# 并发选项（如果安装了 pytest-xdist）
# addopts = -n auto